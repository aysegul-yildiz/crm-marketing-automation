{% extends "base.html" %}

{% block content %}
<style>
  :root {
    --bg: #f4f6fb;
    --card-bg: #ffffff;
    --primary: #6366f1;
    --primary-soft: #eef2ff;
    --accent: #10b981;
    --text-main: #111827;
    --text-muted: #6b7280;
    --border-subtle: #e5e7eb;
    --radius-lg: 18px;
    --shadow-soft: 0 14px 30px rgba(15, 23, 42, 0.08);
  }

  body {
    background: var(--bg);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  .auth-page {
    min-height: calc(100vh - 40px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .auth-card {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-soft);
    padding: 28px 32px;
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
  }

  .auth-logo {
    font-weight: 700;
    font-size: 1rem;
    color: var(--primary);
    margin-bottom: 4px;
  }

  .auth-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--text-main);
    margin: 4px 0 4px;
  }

  .auth-subtitle {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 18px;
  }

  .auth-form-group {
    margin-bottom: 14px;
  }

  .auth-label {
    display: block;
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--text-main);
    margin-bottom: 4px;
  }

  .auth-input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid var(--border-subtle);
    font-size: 0.9rem;
    box-sizing: border-box;
  }

  .auth-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.08);
  }

  .auth-submit {
    width: 100%;
    border-radius: 999px;
    border: none;
    padding: 9px 12px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    background: var(--primary);
    color: #ffffff;
    margin-top: 6px;
  }

  .auth-submit:hover {
    filter: brightness(1.03);
  }

  .auth-meta {
    margin-top: 10px;
    font-size: 0.8rem;
    color: var(--text-muted);
    text-align: center;
  }

  .auth-meta a {
    color: var(--primary);
    text-decoration: none;
  }

  .auth-meta a:hover {
    text-decoration: underline;
  }

  .auth-error {
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #b91c1c;
    border-radius: 10px;
    padding: 8px 10px;
    font-size: 0.8rem;
    margin-bottom: 12px;
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">CRM Marketing</div>
    <h2 class="auth-title">Sign in to your account</h2>
    <p class="auth-subtitle">
      Access your marketing dashboard, campaigns and analytics.
    </p>

    {% if error %}
    <div class="auth-error">
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      <div class="auth-form-group">
        <label class="auth-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="auth-input"
          required
        />
      </div>

      <div class="auth-form-group">
        <label class="auth-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          class="auth-input"
          required
        />
      </div>

      <button type="submit" class="auth-submit">Login</button>
    </form>

    <div class="auth-meta">
      Need access? Contact your admin to create an account.
    </div>
  </div>
</div>
{% endblock %}
